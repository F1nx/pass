        <script>
            var rotor0 = ['D <', 'G : ^', 'A ?', 'Q : 7', 'V . 3', 'X : &', 'Z : *', 'E : %', 'U $', 'Y @', 'K 0', 'B . )', 'C . 1', 'L . 8', 'S : #', 'N : 4', 'T 6', 'I . =', 'W . 9', 'P 5', 'R . >', 'O : 2', 'F . /', 'H : (', 'M !', 'J +']
            var rotor1 = ['P . 9', 'E . 0', 'I /', 'M . 2', 'L . +', 'X &', 'T 3', 'D . ^', 'J . =', 'W : #', 'N . *', 'Q : )', 'Z >', 'A : 4', 'R : 6', 'K $', 'B : ?', 'V %', 'F : 7', 'G @', 'U . 5', 'S : 8', 'O !', 'Y . <', 'H : (', 'C 1']
            var rotor2 = ['P : ?', 'J (', 'D : @', 'E : !', 'O . 0', 'L . $', 'V >', 'G . 4', 'F : *', 'S 7', 'W : /', 'M : 5', 'A 2', 'N . &', 'Y . )', 'Q 6', 'X : +', 'U <', 'B . %', 'I . 9', 'Z . =', 'K : ^', 'R . 1', 'C #', 'H 3', 'T : 8']
            var rotor3 = ['F . 9', 'W : *', 'V : ?', 'B 3', 'G . 8', 'U : 4', 'M . $', 'H . 0', 'C : <', 'L : 1', 'R 5', 'J ^', 'D : !', 'I #', 'Y . 7', 'Q . 2', 'X . +', 'Z @', 'N : =', 'A /', 'P . >', 'E : &', 'O %', 'K )', 'T : (', 'S 6']
            
            Array.prototype.slide = function (direction) {
                console.log(this)
                if (direction === 'left') {                
                    // Slides left once
                    for (let i = 0; i < this.length; i++) {
                        this[0].push(this[0].unshift())
                    }
                } else if (direction === 'right') {
                    // Slides right once
                    for (let i = 0; i < this.length; i++) {
                        this[0].shift(this[0].pop())
                    }
                }
            }

            document.getElementById('rotor0').innerText = rotor0[0]
            document.getElementById('rotor1').innerText = rotor1[0]
            document.getElementById('rotor2').innerText = rotor2[0]
            document.getElementById('rotor3').innerText = rotor3[0]
