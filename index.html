<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <style>
            body {
                background-color: black;
                color: white;
            }
            .carousel-inner img {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <script>
            var rotor1 = ['D <', 'G : ^', 'A ?', 'Q : 7', 'V . 3', 'X : &', 'Z : *', 'E : %', 'U $', 'Y @', 'K 0', 'B . )', 'C . 1', 'L . 8', 'S : #', 'N : 4', 'T 6', 'I . =', 'W . 9', 'P 5', 'R . >', 'O : 2', 'F . /', 'H : (', 'M !', 'J +']
            var rotor2 = ['P . 9', 'E . 0', 'I /', 'M . 2', 'L . +', 'X &', 'T 3', 'D . ^', 'J . =', 'W : #', 'N . *', 'Q : )', 'Z >', 'A : 4', 'R : 6', 'K $', 'B : ?', 'V %', 'F : 7', 'G @', 'U . 5', 'S : 8', 'O !', 'Y . <', 'H : (', 'C 1']
            var rotor3 = ['P : ?', 'J (', 'D : @', 'E : !', 'O . 0', 'L . $', 'V >', 'G . 4', 'F : *', 'S 7', 'W : /', 'M : 5', 'A 2', 'N . &', 'Y . )', 'Q 6', 'X : +', 'U <', 'B . %', 'I . 9', 'Z . =', 'K : ^', 'R . 1', 'C #', 'H 3', 'T : 8']
            var rotor4 = ['F . 9', 'W : *', 'V : ?', 'B 3', 'G . 8', 'U : 4', 'M . $', 'H . 0', 'C : <', 'L : 1', 'R 5', 'J ^', 'D : !', 'I #', 'Y . 7', 'Q . 2', 'X . +', 'Z @', 'N : =', 'A /', 'P . >', 'E : &', 'O %', 'K )', 'T : (', 'S 6']

            for (let i = 0; i < 4; i++) {
                var rotorLoop = 'rotor' + i

                // <div id="rotor#" class="carousel slide" data-ride="carousel">
                var rotor = document.createElement('DIV')
                rotor.id = rotorLoop
                rotor.className = 'carousel slide'
                rotor.data-ride = 'carousel'
                document.body.appendChild(rotor)

                // <ul class="carousel-indicators">
                var list = document.createElement('UL')
                list.className = 'carousel-indicators'
                document.body.rotor.appendChild(list)
                
                // <li data-target="#rotor" data-slide-to="0" class="active"></li>
                var firstListItem = document.createElement('LI')
                firstListItem.data-target = '#' + rotorLoop
                firstListItem.data-slide-to = '0'
                firstListItem.className = 'active'
                document.body.list.appendChild(firstListItem)
                for (let i = 1; i < rotor1.length; i++) {
                    var listItem = document.createElement('LI')
                    listItem.data-target = '#' + rotorLoop
                    listItem.data-slide-to = i.toString()
                    document.body.list.appendChild(listItem)
                }
                
                // <div class="carousel-inner">
                var carousel = document.createElement('DIV')
                carousel.className = 'carousel-inner'
                document.body.rotor.appendChild(carousel)

                // <div class="carousel-item active">
                firstCarouselItem = document.createElement('DIV')
                firstCarouselItem.className = 'carousel-item active'
                firstCarouselItem.innerText = rotorLoop[0]
                document.body.carousel.appendChild(firstCarouselItem)
                for (let i = 1; i < rotor1.length; i++) {
                    carouselItem = document.createElement('DIV')
                    carouselItem.className = 'carousel-item'
                    carouselItem.innerText = rotorLoop[0]
                    document.body.carousel.appendChild(carouselItem)
                }
                
                /*
                 * <a class="carousel-control-prev" href="#rotor" data-slide="prev">
                 *      <span class="carousel-control-prev-icon"></span>
                 * </a>
                 */                
                var prev = document.createElement('A')
                prev.className = 'carousel-control-prev'
                prev.href = '#' + rotorLoop
                prev.data-slide = 'prev'
                document.body.rotor.appendChild(prev)
                var prevSpan = document.createElement('SPAN')
                prevSpan.className = 'carousel-control-prev-icon'
                document.body.prev.appendChild(prevSpan)      

                /*
                 * <a class="carousel-control-next" href="#rotor" data-slide="next">
                 *      <span class="carousel-control-next-icon"></span>
                 * </a>
                 */
                var next = document.createElement('A')
                next.className = 'carousel-control-prev'
                next.href = '#' + rotorLoop
                next.data-slide = 'next'
                document.body.rotor.appendChild(next)
                var nextSpan = document.createElement('SPAN')
                nextSpan.className = 'carousel-control-next-icon'
                document.body.next.appendChild(nextSpan)

            } 

            /*
             * To-Do: Make rotors moveable, custom rotors using local storage, add store/credit link
             * https://www.w3schools.com/bootstrap/tryit.asp?filename=trybs_ref_js_carousel_js&stacked=h
             */
        </script>
    </body>
</html>
